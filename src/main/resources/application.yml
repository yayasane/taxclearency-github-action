spring:
  datasource:
    url: jdbc:mysql://localhost:3306/taxclearancesystem?createDatabaseIfNotExists=true&userSSL=false&useUnicode=true&useJDBCCompliantTimezone
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  ## Specify DBMS

  jpa:
    database: mysql
    show-sql: false
    ## Hibernate DDL Auto (create, create-drop, update)
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect